services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "4000:4000"
    depends_on:
      - kafka
    environment:
      AUTH_SERVICE_PORT: "4000"
      MONGO_URI: "mongodb+srv://shjp_db_user:3ZLdv1TSXzrOnPEW@cluster0.tib49hu.mongodb.net/authdb?appName=Cluster0"
      JWT_SECRET: "super_secure_key_1234567890_abcdefghijklmnopqrstuvwxyz"
      KAFKA_BROKER: kafka:9092

  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "4001:4001"
    depends_on:
      - kafka
    environment:
      PRODUCT_SERVICE_PORT: "4001"
      MONGO_URI: "mongodb+srv://shjp_db_user:3ZLdv1TSXzrOnPEW@cluster0.tib49hu.mongodb.net/productdb?appName=Cluster0"
      JWT_SECRET: "super_secure_key_1234567890_abcdefghijklmnopqrstuvwxyz"
      KAFKA_BROKER: kafka:9092

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    depends_on:
      - kafka
